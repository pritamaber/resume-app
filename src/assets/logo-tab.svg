<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  width="64"
  height="64"
  role="img"
  aria-labelledby="faviconTitle faviconDesc"
>
  <title id="faviconTitle">resum.ai Favicon</title>
  <desc id="faviconDesc">Monogram “R” in purple gradient on rounded square background</desc>

  <defs>
    <!-- Purple gradient matching the main logo -->
    <linearGradient id="favGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#9F7AEA"/>
      <stop offset="100%" stop-color="#805AD5"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="64" height="64" rx="12" fill="url(#favGrad)" />

  <!-- Centered “R” -->
  <text
    x="32" y="42"
    text-anchor="middle"
    font-family="Segoe UI, Helvetica, Arial, sans-serif"
    font-weight="700"
    font-size="36"
    fill="#FFFFFF"
  >r</text>
</svg>
